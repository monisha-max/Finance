<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tax & Savings Optimization</title>
  <!-- Link to your compiled Tailwind CSS file -->
  <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">
</head>
<body class="bg-white text-purple-800 font-sans">
  <div class="container mx-auto p-6">
    <!-- Heading now explicitly styled in purple -->
    <h1 class="text-5xl font-bold mb-10 text-center" style="color: #7e22ce;">Tax & Savings Optimization</h1>
    
    <form action="/tax_savings" method="post" class="max-w-xl mx-auto bg-white border border-purple-200 shadow-2xl rounded-xl p-8 transform transition hover:scale-105">
      <div class="mb-6">
        <label for="annual_income" class="block text-xl font-medium mb-2">Annual Income (USD):</label>
        <input type="number" id="annual_income" name="annual_income" required class="w-full p-3 border border-purple-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-500 transition">
      </div>
      
      <div class="mb-6">
        <label for="current_savings" class="block text-xl font-medium mb-2">Current Savings (USD):</label>
        <input type="number" id="current_savings" name="current_savings" required class="w-full p-3 border border-purple-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-500 transition">
      </div>
      
      <div class="mb-6">
        <label for="investment_options" class="block text-xl font-medium mb-2">Preferred Investment Options:</label>
        <input type="text" id="investment_options" name="investment_options" placeholder="e.g., mutual funds, stocks" class="w-full p-3 border border-purple-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-500 transition">
      </div>
      
      <div class="text-center">
        <button type="submit" class="w-full bg-purple-600 text-white py-3 rounded-lg hover:bg-purple-700 transition transform hover:scale-105">
          Optimize My Tax & Savings
        </button>
      </div>
    </form>
    
    {% if tax_advice %}
      <div class="mt-8 bg-purple-50 border border-purple-200 p-6 rounded-xl shadow-lg transform transition hover:scale-105">
        <h2 class="text-3xl font-semibold mb-4 text-purple-600">Tax & Savings Advice</h2>
        <div class="prose max-w-none">
          {{ tax_advice|safe }}
        </div>
      </div>
    {% endif %}
    
    <div class="mt-8 text-center">
      <a href="/" class="text-purple-600 hover:underline text-xl">Back to Home</a>
    </div>
  </div>
</body>
</html>
